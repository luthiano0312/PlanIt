<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="calender">
        <div id="calenderHead">
            <div id="ContainerBackFor" class="widthContainerBackFor">
                <button id="backward" class="buttonBackFor" onclick="previousMonth()"><</button>

                <button id="forward" class="buttonBackFor" onclick="nextMonth()">></button>

            </div>
        </div>

                <div class="weekDay border">SEX</div>

            </div>
